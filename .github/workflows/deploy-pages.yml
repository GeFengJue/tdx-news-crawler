name: Deploy to GitHub Pages

on:
  # 当数据库更新时触发
  push:
    paths:
      - 'tdx_all_news.db'
      - 'tdx_all_news_export.csv'
    branches: [ main, master ]
  # 手动触发
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build website
      run: |
        # 创建静态网站文件
        mkdir -p _site
        cp tdx_news_live.html _site/index.html
        cp tdx_all_news.db _site/
        cp tdx_all_news_export.csv _site/
        
        # 创建数据API端点（简单的JSON文件）
        python -c "
        import sqlite3
        import json
        conn = sqlite3.connect('tdx_all_news.db')
        cursor = conn.cursor()
        
        # 获取最新50条新闻
        cursor.execute('SELECT * FROM all_stock_news ORDER BY issue_date DESC LIMIT 50')
        news_list = []
        for row in cursor.fetchall():
            news_list.append({
                'id': row[0],
                'title': row[3],
                'time': row[4].split(' ')[1] if ' ' in row[4] else row[4],
                'content': row[5],
                'source': row[6],
                'date': row[4]
            })
        
        with open('_site/latest_news.json', 'w', encoding='utf-8') as f:
            json.dump({'success': True, 'data': news_list}, f, ensure_ascii=False, indent=2)
        
        conn.close()
        "
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4